keyboard:
  # Movimiento (doble mapeo: flechas y WASD)
  UP: MOVE_FORWARD
  W: MOVE_FORWARD

  DOWN: MOVE_BACKWARD
  S: MOVE_BACKWARD

  LEFT: TURN_LEFT
  A: TURN_LEFT

  RIGHT: TURN_RIGHT
  D: TURN_RIGHT

  # Disparar
  CTRL: ATTACK
  Q: ATTACK

  # Usar / Abrir puertas / Palancas
  SPACE: USE

  # Correr (mantener presionado)
  SHIFT: SPEED

